<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="200" height="200">
  <!-- Main circular background -->
  <circle cx="200" cy="200" r="190" fill="#F5F5DC" stroke="#4A4A4A" stroke-width="4"/>
  
  <!-- Golden coin at bottom -->
  <circle cx="200" cy="280" r="40" fill="#FFD700" stroke="#DAA520" stroke-width="3"/>
  <path d="M160 280 Q200 300 240 280 Q200 260 160 280 Z" fill="#FFA500" opacity="0.3"/> <!-- Coin shine -->
  
  <!-- Green leaf growing from coin -->
  <path d="M200 240 Q170 190 200 140 Q230 190 200 240 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <path d="M200 160 Q180 200 200 220 Q220 200 200 160 Z" fill="#66BB6A" opacity="0.6"/> <!-- Leaf highlight -->
  
  <!-- Upward arrow from leaf -->
  <path d="M200 140 L195 120 L205 120 Z M200 120 L200 80" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <path d="M195 120 L200 115 L205 120" fill="#4CAF50"/> <!-- Arrow head -->
  
  <!-- Top text: "Plan your financial future" -->
  <text x="200" y="120" text-anchor="middle" fill="#333333" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Plan your financial future</text>
  
  <!-- Bottom text: "with wisdom and discipline" -->
  <text x="200" y="330" text-anchor="middle" fill="#333333" font-family="system-ui, sans-serif" font-size="14" font-weight="500">with wisdom and discipline</text>
  
  <!-- Bullets on sides of bottom text -->
  <circle cx="170" cy="325" r="3" fill="#333333"/>
  <circle cx="230" cy="325" r="3" fill="#333333"/>
</svg>
