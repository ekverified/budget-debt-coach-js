<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="200" height="200">
  <!-- Main circular background -->
  <circle cx="200" cy="200" r="180" fill="#FFF8DC" stroke="#D4AF37" stroke-width="6" opacity="0.9"/>
  
  <!-- Golden coin -->
  <circle cx="200" cy="260" r="35" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <path d="M165 260 Q200 280 235 260 Q200 240 165 260 Z" fill="#FFA500" opacity="0.4"/> <!-- Coin shine -->
  
  <!-- Green leaf -->
  <path d="M200 225 Q170 175 200 125 Q230 175 200 225 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <ellipse cx="200" cy="175" rx="15" ry="10" fill="#81C784" opacity="0.5"/> <!-- Leaf vein highlight -->
  
  <!-- Upward arrow -->
  <path d="M200 125 L195 100 L205 100 M200 100 L200 60" stroke="#2196F3" stroke-width="3" fill="none"/>
  <path d="M195 100 L200 95 L205 100 Z" fill="#2196F3"/> <!-- Arrow head -->
  
  <!-- Top arc path for text -->
  <path id="topArc" d="M100 150 A100 100 0 1 1 300 150" fill="none"/>
  <text font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1B263B">
    <textPath xlink:href="#topArc" startOffset="50%" text-anchor="middle">Plan your financial future</textPath>
  </text>
  
  <!-- Bottom arc path for text -->
  <path id="bottomArc" d="M100 280 A80 80 0 1 0 300 280" fill="none"/>
  <text font-family="system-ui, sans-serif" font-size="12" fill="#1B263B">
    <textPath xlink:href="#bottomArc" startOffset="50%" text-anchor="middle">with wisdom and discipline</textPath>
  </text>
  
  <!-- Bullets -->
  <circle cx="150" cy="275" r="2.5" fill="#1B263B"/>
  <circle cx="250" cy="275" r="2.5" fill="#1B263B"/>
</svg>
