<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle for a clean, app-icon style -->
  <circle cx="100" cy="100" r="100" fill="#f1f8e9" stroke="#4CAF50" stroke-width="4"/>
  
  <!-- Stylized leaf/growth shape in primary green -->
  <path d="M100 30 Q 60 80 100 130 Q 140 80 100 30 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" opacity="0.8"/>
  
  <!-- Subtle inner highlight for depth -->
  <path d="M100 50 Q 80 90 100 110 Q 120 90 100 50 Z" fill="#81C784" opacity="0.6"/>
  
  <!-- Minimal text: "Grow" or customize to your app name (e.g., replace with initials) -->
  <text x="100" y="160" text-anchor="middle" fill="#388E3C" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold">Grow</text>
</svg>
