<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paper texture (tiny embedded PNG) -->
    <pattern id="paperTex" width="256" height="256" patternUnits="userSpaceOnUse">
      <image href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEACAYAAABccqhmAAAACXBIWXMAAAsTAAALEwEAmpwYAAA
      .8=" width="256" height="256"/>
    </pattern>

    <!-- Bevelled ring -->
    <filter id="bevelRing" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="6" specularConstant="0.6" specularExponent="30" lighting-color="#fff" result="spec">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="spec"/>
      <feComposite in="SourceGraphic" in2="spec" operator="over"/>
    </filter>

    <!-- Coin texture (tiny repeating pattern) -->
    <pattern id="coinPat" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="5" fill="#f4c542"/>
      <circle cx="6" cy="6" r="3" fill="#fcd977" opacity="0.7"/>
    </pattern>

    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>

    <!-- Drop-shadow for 3-D elements -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Outer dark ring (bevelled) -->
  <circle cx="200" cy="200" r="200" fill="#2d3748" filter="url(#bevelRing)"/>

  <!-- Inner paper circle -->
  <circle cx="200" cy="200" r="190" fill="url(#paperTex)"/>

  <!-- Gold coin (3-D) -->
  <g transform="translate(200,250)">
    <ellipse cx="0" cy="0" rx="55" ry="15" fill="#f4c542" filter="url(#dropShadow)"/>
    <ellipse cx="0" cy="-10" rx="55" ry="15" fill="url(#coinPat)"/>
    <ellipse cx="0" cy="-10" rx="55" ry="15" fill="none" stroke="#e8b833" stroke-width="3"/>
    <ellipse cx="0" cy="-15" rx="48" ry="12" fill="#fcd977" opacity="0.65"/>
  </g>

  <!-- Leaf (exact shape + vein) -->
  <g transform="translate(200,185)">
    <path d="M-5,-65 Q-25,-45 -20,-20 Q-30,0 -5,10 Q20,0 10,-20 Q15,-45 -5,-65"
          fill="url(#leafGrad)" filter="url(#dropShadow)"/>
    <path d="M-5,-65 Q-5,-45 -5,-20 Q-5,0 -5,10" fill="none" stroke="#16a34a" stroke-width="3"/>
    <path d="M-5,-40 Q-15,-35 -12,-25" fill="none" stroke="#86efac" stroke-width="1.4" opacity="0.9"/>
    <path d="M-5,-40 Q 5,-35  2,-25" fill="none" stroke="#86efac" stroke-width="1.4" opacity="0.9"/>
  </g>

  <!-- Curved arrow (exact curve & tip) -->
  <path d="M200,185 Q240,160 270,170 Q295,185 285,215"
        fill="none" stroke="url(#arrowGrad)" stroke-width="12" stroke-linecap="round" filter="url(#dropShadow)"/>
  <path d="M285,215 L275,205 L290,208 Z" fill="url(#arrowGrad)" filter="url(#dropShadow)"/>

  <!-- Top curved text -->
  <path id="topPath" d="M80,150 Q200,80 320,150" fill="none"/>
  <text fill="#1e293b" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="0.8">
    <textPath href="#topPath" startOffset="50%" text-anchor="middle">
      Plan your financial future
    </textPath>
  </text>

  <!-- Bottom curved text -->
  <path id="botPath" d="M80,250 Q200,320 320,250" fill="none"/>
  <text fill="#1e293b" font-family="Helvetica, Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="0.4">
    <textPath href="#botPath" startOffset="50%" text-anchor="middle">
      with wisdom and discipline
    </textPath>
  </text>

  <!-- Dot separators -->
  <circle cx="100" cy="200" r="4" fill="#64748b"/>
  <circle cx="300" cy="200" r="4" fill="#64748b"/>
</svg>
