<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise filter for paper texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
    
    <!-- Drop shadow for entire badge -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="3" dy="5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Coin gradient -->
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9d423"/>
      <stop offset="50%" stop-color="#e8b923"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>

    <!-- Coin top highlight -->
    <radialGradient id="coinHighlight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0"/>
    </radialGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6dd5a0"/>
      <stop offset="100%" stop-color="#44b882"/>
    </linearGradient>

    <!-- Leaf vein -->
    <linearGradient id="veinGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#44b882" stop-opacity="0"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a0d8ef"/>
      <stop offset="100%" stop-color="#6ab7d6"/>
    </linearGradient>
  </defs>

  <!-- Background circle with texture and shadow -->
  <g filter="url(#dropshadow)">
    <circle cx="200" cy="200" r="180" fill="#f2e8d5" filter="url(#noise)" opacity="0.95"/>
    <circle cx="200" cy="200" r="178" fill="none" stroke="#333333" stroke-width="4"/>
  </g>

  <!-- Coin stack (3D effect) -->
  <g transform="translate(200, 230)">
    <!-- Bottom coin (shadow layer) -->
    <ellipse cx="0" cy="35" rx="50" ry="12" fill="#000000" opacity="0.2"/>
    
    <!-- Main coin body -->
    <ellipse cx="0" cy="25" rx="50" ry="12" fill="#e67e22"/>
    <ellipse cx="0" cy="15" rx="50" ry="12" fill="#f39c12"/>
    <ellipse cx="0" cy="5" rx="50" ry="12" fill="url(#coinGrad)"/>
    
    <!-- Top coin face -->
    <circle cx="0" cy="0" r="48" fill="url(#coinGrad)"/>
    <circle cx="0" cy="0" r="44" fill="#f1c40f"/>
    <circle cx="0" cy="0" r="40" fill="#f9d423"/>
    
    <!-- Coin highlight -->
    <ellipse cx="-10" cy="-15" rx="25" ry="20" fill="url(#coinHighlight)" opacity="0.7"/>
    
    <!-- Coin rim shine -->
    <path d="M -40,0 A 40,40 0 0 1 40,0" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Leaf growing from coin -->
  <g transform="translate(200, 170)">
    <!-- Leaf stem -->
    <path d="M 0,30 Q -5,20 -3,10 Q 0,0 3,10 Q 5,20 0,30" fill="#27ae60"/>
    
    <!-- Left leaf half -->
    <path d="M 0,0 Q -25,-40 -35,-60 Q -30,-70 -20,-75 Q -10,-70 0,-50 Q -5,-30 -3,-10" 
          fill="url(#leafGrad)" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Right leaf half -->
    <path d="M 0,0 Q 25,-40 35,-60 Q 30,-70 20,-75 Q 10,-70 0,-50 Q 5,-30 3,-10" 
          fill="url(#leafGrad)" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Leaf vein -->
    <path d="M 0,0 Q -3,-25 -5,-50" fill="none" stroke="url(#veinGrad)" stroke-width="2"/>
    <path d="M 0,0 Q 3,-25 5,-50" fill="none" stroke="url(#veinGrad)" stroke-width="2"/>
    
    <!-- Leaf shine -->
    <path d="M -15,-50 Q -10,-60 0,-58 Q 10,-60 15,-50" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Upward arrow from leaf -->
  <g transform="translate(240, 120)">
    <!-- Arrow shaft -->
    <path d="M 0,0 Q 30,-40 45,-55 Q 50,-60 48,-65" 
          fill="none" stroke="url(#arrowGrad)" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Arrowhead -->
    <path d="M 38,-58 L 48,-68 L 58,-58 L 48,-48 Z" fill="url(#arrowGrad)"/>
    
    <!-- Arrow shine -->
    <path d="M 5,-10 Q 20,-35 35,-50" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Text: Plan your financial future -->
  <path d="M 200,50 
           A 130,130 0 1 1 200,70 
           Z" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    <textPath xlink:href="#textPath1" startOffset="10%" text-anchor="middle">
      Plan your financial future
    </textPath>
  </text>
  <defs>
    <path id="textPath1" d="M 70,70 
                           A 130,130 0 1 1 330,70"/>
  </defs>

  <!-- Text: with wisdom and discipline -->
  <path id="textPath2" d="M 70,330 
                         A 130,130 0 1 0 330,330"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    <textPath xlink:href="#textPath2" startOffset="8%" text-anchor="middle">
      • with wisdom and discipline •
    </textPath>
  </text>

</svg>
